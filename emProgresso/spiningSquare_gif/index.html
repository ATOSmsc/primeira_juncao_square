<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- <img src="../img/star-wars-galaxy.gif" alt="space_gif"> -->
	<div>
		<nav>
			<ul>
				<li ><a href="#"><span>HOME</span></a></li>
				<li><a href="#"><span>COLOR</span></a></li>
				<li><a href="#"><span>FRAME</span></a></li>
				<li><a href="#"><span>EXIT</span></a></li>
			</ul>
		</nav>

	<div class="meio">
		<!-- GIF -->

		<section class="orientation">
			<div class="frame">
				<div class="position-sticky position-absolute top-0 start-0 text_orientation">
					<h1>CLICK ON CUBE AND DRAG</h1>
				</div>
				<div class="my-element">
					<div class="frame_gif"></div>
				</div>
			</div>

			<div class="frame">
				<div class="position-sticky position-absolute top-0 start-0">
					<h1>CONTROL ZOM</h1>
				</div>
				<div class="my-element-2">
					<div class="frame_gif_2"></div>
				</div>
			</div>

		</section>

		<!-- CUBO -->
		<div id="minhaDiv"> 
			<div class="cube">
				<div class="top"></div>
				<div>
					<span style="--i:0;"></span>
					<span style="--i:1;"></span>
					<span style="--i:2;"></span>
					<span style="--i:3;"></span>
				</div>
			</div>
		</div>

	</div>
		<script src="js/square.js"></script>
</body>
</html>
