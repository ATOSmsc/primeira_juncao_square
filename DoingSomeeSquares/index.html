<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="meio">

        <div class="frame position-relative">
            <div class=" nav navbar position-sticky position-absolute top-0 start-0">
                <h1>Este cubo pode ser arrastado!</h1>
            </div>
        </div>

		<!-- CUBO -->
		<div id="minhaDiv"> 
			<div class="cube">
				<div class="top"></div>
				<div>
					<span style="--i:0;"></span>
					<span style="--i:1;"></span>
					<span style="--i:2;"></span>
					<span style="--i:3;"></span>
				</div>
			</div>
		</div>
		<!-- GIF -->
		<div class="my-element">
			<div class="frame_gif"></div>
		</div>
	</div>
		<script src="js/square.js"></script>
</body>
</html>
